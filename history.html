<!DOCTYPE html>
<html>


<!-- Header contains style sheets and other essential formatting  -->

<head>
    <title>quiz-creator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/creator.css">
    <link rel="stylesheet" href="css/creator_results.css">
    <link rel="stylesheet" href="css/history.css">
</head>

<body>
    <header class="header">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #1e3799">
            <a class="navbar-brand" href="#">
                <img src="pictures/quizme.jpg" width="30" height="30" class="d-inline-block align-top" alt="Website Logo">
                QuizMe!
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-4">
                    <li class="nav-item">
                        <a href="#home" class="nav-link" data-value="about">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#section3" class="nav-link" data-value="about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#section4" class="nav-link " data-value="services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#section2" class="nav-link" data-value="about">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="#section5" class="nav-link " data-value="team">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link " data-value="contact">Contact</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <section class="section-take">
        <div class="container-fluid">
            <div class="flex-center h-75">
                <div class="signin-header">
                    Quiz Results:
                </div>
            </div>
            <div class="card mx-auto h-100">
                <div class="card-body">
                    <ul class="a">
                        <li>
                            <form>
                                <div class="form-group row">
                                    <label for="QuizTitle" class="col-sm-2 col-form-label font buffer-his">Title:</label>
                                    <div class="col-sm-10">
                                        <input type="text" readonly class="form-control-plaintext result-font buffer-his"
                                            id="QuizTitle" value="QuizTitle">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="QuizScore" class="col-sm-2 col-form-label font">Score:</label>
                                    <div class="col-sm-10">
                                        <input type="text" readonly class="form-control-plaintext result-font" id="QuizScore"
                                            value="QuizScore">
                                    </div>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
