<!DOCTYPE html>
<html>


<!-- Header contains style sheets and other essential formatting  -->

<head>
    <title>quiz-creator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/creator.css">
</head>

<body>
    <header class="header">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #1e3799">
            <a class="navbar-brand" href="#">
                <img src="pictures/quizme.jpg" width="30" height="30" class="d-inline-block align-top" alt="Website Logo">
                QuizMe!
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-4">
                    <li class="nav-item">
                        <a href="#home" class="nav-link" data-value="about">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#section3" class="nav-link" data-value="about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#section4" class="nav-link " data-value="services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#section2" class="nav-link" data-value="about">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="#section5" class="nav-link " data-value="team">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link " data-value="contact">Contact</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container-fluid">
            <div class="flex-center h-75">
                <div class="signin-header">
                    Quiz Creator
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card mx-auto">
                        <div class="card-header">
                            <div class="signin-text">
                                Question Generator
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Question:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" placeholder="Your Question">
                                    </div>
                                </div>
                                <p class="text-center">(Please indicate the correct answer(s) below by selecting the
                                    checkbox option)</p>
                                <!-- QUESTION 1 -->
                                <div class="form-row buffer">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                Answer:
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" placeholder="Option 1">
                                    </div>
                                </div>
                                <!-- QUESTION 2 -->
                                <div class="form-row buffer">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                            <label class="form-check-label" for="defaultCheck2">
                                                Answer:
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" placeholder="Option 2">
                                    </div>
                                </div>
                                <!-- QUESTION 3 -->
                                <div class="form-row buffer">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                            <label class="form-check-label" for="defaultCheck3">
                                                Answer:
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" placeholder="Option 3">
                                    </div>
                                </div>
                                <!-- QUESTION 4 -->
                                <div class="form-row buffer">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                            <label class="form-check-label" for="defaultCheck4">
                                                Answer:
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-10">
                                        <input type="text" class="form-control" placeholder="Option 4">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="text-center buffer2">
                                        <button type="submit" class="btn btn-block btn-lg" style="background-color: #1e3799">
                                            <div class="white-text">
                                                Submit
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mx-auto">
                        <div class="card-header">
                            <div class="signin-text">
                                Your Quiz Form
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group buffer3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="15">
                                </textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
</body>

</html>
